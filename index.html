<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>

    <h1 id= "title">Task Timers</h1>
    <div id = newTimerDiv>
        <button onclick="newTimer()">Create Timer</button>
    </div>
    <div id="timers">
        <div id="timerName0" class = "timerDisplay">
            <div class = "timerInputBox">
                <input id = "timeNameInput0" class = "timerFieldName" type="text" value="Timer 1">
            </div>
            <div class = "timerParts">
                <p id = "hours0"></p>
                <p id = "minutes0"></p>
                <p id = "seconds0">0</p>
            </div>
            <!-- <p id="timer0">0</p> -->
            <div id = "timerButton0">
                <button id = startTimer0 onclick = startTimer(0)>Start</button>
                <button id = deleteTimer0 onclick = deleteTimer(0)>Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
