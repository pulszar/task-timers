<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>

    <h1 id= "title">Task Timers</h1>
    <div id = newTimerDiv>
        <button onclick="newTimer()">Add new timer</button>
    </div>
    <div id="timers">
        <div id="timerName0" class = "timerDisplay">
            <input id = "timeNameInput0" class = "timerFieldName" type="text" value="Timer 1"><br>
            <p id="timer0">0</p>
            <div class = "timerButtons">
                <button id = startTimer1 onclick = startTimer(0)>Start</button>
                <button id = stopTimer1 onclick = stopTimer(0)>Stop</button>
                <button id = resetTimer1 onclick = resetTimer(0)>Reset</button>
                <button id = deleteTimer1 onclick = deleteTimer(0)>Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
